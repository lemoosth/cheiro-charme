    <section class="mt-5 d-flex ">
      <!-- Inicio da seção de cadastro -->

      <div class="container align-self-center">
        <h3 class="display-4">Cadastro de produtos</h3>
        <form class="mt-3 container" action="">
          <div class="form-group ">
            <!-- Inicio do formulario de cadastro -->
            <div class="row">
              <!-- Inicio row codigo e nome do produto -->
              <div class="col-md-3">
                <label for="codigo">Insira o código do produto</label>
                <input
                  type="text"
                  name="codigo"
                  id="ean"
                  class="form-control"
                  placeholder="Insira o código do produto"
                />
              </div>

              <div class="col-md-9">
                <label for="nome-produto">Insira o nome do produto</label>
                <input
                  type="text"
                  name="nome-produto"
                  id="name"
                  class="form-control"
                  placeholder="Insira o nome do produto"
                />
              </div>
            </div>
            <!-- Fim row codigo e nome do produto -->
          </div>
          <div class="from-group">
            <div class="row">
              <!-- Inicio row codigo e nome do produto -->

              <div class="col-md-6">
                <label for="quantidade-produto">Quantidade</label>
                <input
                  type="text"
                  name="quantidade-produto"
                  id="quantity"
                  class="form-control"
                  placeholder="Insira a quantidade"
                />
              </div>

              <div class="col-md-3">
                <label for="valor">Valor</label>
                <input
                  type="text"
                  name="valor"
                  id="price"
                  class="form-control"
                  placeholder="99.99"
                />
              </div>

              <div class="col-md-3">
                <label for="tipo-de-produto">Tipo de Produto</label>
                <select class="form-control" name="tipo-de-produto" id="type">
                  <option value="Colonia">Colonia</option>
                  <option value="Maquiagem">Maquiagem</option>
                  <option value="Hidratante Corporal"
                    >Hidratante Corporal</option
                  >
                  <option value="Shampoo">Shampoo</option>
                  <option value="Condicionador">Condicionador</option>
                </select>
              </div>
            </div>
            <!-- Fim row codigo e nome do produto -->
          </div>
          <!-- Fim do formulario de cadastro -->

          <br />
          <button type="button" class="btn btn-outline-primary btn-block">
            Cadastrar
          </button>
        </form>
      </div>
    </section>
